<!-- 
  !DOCTYPE html
  * html 문서라고 명시함
  * 단독으로 완료되는 태그
-->
<!DOCTYPE html>
<!-- html: html로 작성하는 부분 -->
<html>
  <!-- head: 화면에 보이지 않음 -->
  <head>
    <!-- meta: 부가 정보 -->
    <meta charset="utf-8" />
    <meta name="description" content="Welcome to my Kakao clone" />
    <meta name="author" content="cornandme" />
    <!-- title: 브라우저 탭에 표시할 내용 -->
    <title>Title</title>
    <link href="css-101.css" rel="stylesheet" />
  </head>
  <!-- body: 보이는 부분 -->
  <body>
    <h1>This is my big title</h1>
    <p>p에 들어가는 내용</p>
    <a href="contact-me.html">Fake link</a>
    <div>Whatever</div>
    <span>something short</span>
    <h6>This is my small title</h6>
  </body>
</html>
